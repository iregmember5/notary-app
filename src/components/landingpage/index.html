<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realistic Curtain Opening Effect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
        background: #0a0a0a;
      }

      /* ========== MAIN CONTENT (Behind Curtains) ========== */
      .main-content {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      .content-wrapper {
        text-align: center;
        color: white;
        max-width: 800px;
        opacity: 0;
        transform: scale(0.9);
        transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        transition-delay: 2s;
      }

      .content-wrapper.revealed {
        opacity: 1;
        transform: scale(1);
      }

      .main-content h1 {
        font-family: "Playfair Display", serif;
        font-size: clamp(2.5rem, 8vw, 5rem);
        font-weight: 700;
        margin-bottom: 1.5rem;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        letter-spacing: -0.02em;
      }

      .main-content p {
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        opacity: 0.9;
        line-height: 1.8;
        margin-bottom: 2rem;
      }

      .cta-button {
        display: inline-block;
        padding: 1rem 3rem;
        background: white;
        color: #764ba2;
        font-weight: 600;
        font-size: 1.1rem;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
      }

      /* Floating elements */
      .floating-shapes {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 20s infinite ease-in-out;
      }

      .shape:nth-child(1) {
        width: 300px;
        height: 300px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }
      .shape:nth-child(2) {
        width: 200px;
        height: 200px;
        top: 60%;
        right: 15%;
        animation-delay: -5s;
      }
      .shape:nth-child(3) {
        width: 150px;
        height: 150px;
        bottom: 20%;
        left: 20%;
        animation-delay: -10s;
      }
      .shape:nth-child(4) {
        width: 100px;
        height: 100px;
        top: 30%;
        right: 30%;
        animation-delay: -15s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(30px, -30px) rotate(5deg);
        }
        50% {
          transform: translate(-20px, 20px) rotate(-5deg);
        }
        75% {
          transform: translate(20px, 10px) rotate(3deg);
        }
      }

      /* ========== CURTAIN SYSTEM ========== */
      .curtain-container {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        perspective: 1500px;
      }

      .curtain-container.opened {
        pointer-events: none;
      }

      /* Curtain Rod System */
      .curtain-rod {
        position: absolute;
        top: 0;
        left: -20px;
        right: -20px;
        height: 50px;
        background: linear-gradient(
          180deg,
          #d4a574 0%,
          #c9956a 15%,
          #b8845a 30%,
          #8b6b4a 50%,
          #6b5038 70%,
          #4a3828 100%
        );
        z-index: 100;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6),
          inset 0 2px 4px rgba(255, 255, 255, 0.3),
          inset 0 -3px 6px rgba(0, 0, 0, 0.4);
        border-radius: 0 0 3px 3px;
      }

      /* Rod shine effect */
      .curtain-rod::before {
        content: "";
        position: absolute;
        top: 5px;
        left: 50px;
        right: 50px;
        height: 8px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 220, 180, 0.5) 20%,
          rgba(255, 220, 180, 0.8) 50%,
          rgba(255, 220, 180, 0.5) 80%,
          transparent 100%
        );
        border-radius: 50%;
      }

      /* Decorative finials */
      .finial {
        position: absolute;
        top: -15px;
        width: 60px;
        height: 80px;
        background: linear-gradient(
          135deg,
          #d4a574 0%,
          #8b6b4a 50%,
          #4a3828 100%
        );
        border-radius: 50% 50% 45% 45%;
        z-index: 101;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5),
          inset 0 -10px 20px rgba(0, 0, 0, 0.3),
          inset 0 5px 10px rgba(255, 220, 180, 0.4);
      }

      .finial.left {
        left: 0;
      }
      .finial.right {
        right: 0;
      }

      .finial::after {
        content: "";
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 30px;
        background: radial-gradient(circle at 30% 30%, #d4a574, #6b5038);
        border-radius: 50%;
        box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.3);
      }

      /* Curtain Rings */
      .curtain-rings {
        position: absolute;
        top: 35px;
        left: 60px;
        right: 60px;
        height: 30px;
        display: flex;
        justify-content: space-between;
        z-index: 99;
      }

      .ring {
        width: 20px;
        height: 20px;
        background: linear-gradient(135deg, #c9956a 0%, #6b5038 100%);
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4),
          inset 0 1px 2px rgba(255, 255, 255, 0.3);
      }

      /* ========== CURTAIN PANELS ========== */
      .curtain {
        position: absolute;
        top: 45px;
        bottom: 0;
        width: 55%;
        overflow: hidden;
        transform-origin: top;
        will-change: transform;
      }

      .curtain-left {
        left: 0;
        transform: translateX(0) rotateY(0deg);
        animation: curtainOpenLeft 3s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          forwards;
        animation-delay: 0.5s;
      }

      .curtain-right {
        right: 0;
        transform: translateX(0) rotateY(0deg);
        animation: curtainOpenRight 3s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          forwards;
        animation-delay: 0.5s;
      }

      /* Curtain fabric */
      .curtain-fabric {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          180deg,
          #8b1538 0%,
          #7b1333 10%,
          #6b112e 30%,
          #5b0f28 50%,
          #4b0d22 70%,
          #3b0b1c 90%,
          #2b0916 100%
        );
      }

      .curtain-left .curtain-fabric {
        background: linear-gradient(
          180deg,
          #8b1538 0%,
          #7b1333 10%,
          #6b112e 30%,
          #5b0f28 50%,
          #4b0d22 70%,
          #3b0b1c 90%,
          #2b0916 100%
        );
      }

      .curtain-right .curtain-fabric {
        background: linear-gradient(
          180deg,
          #8b1538 0%,
          #7b1333 10%,
          #6b112e 30%,
          #5b0f28 50%,
          #4b0d22 70%,
          #3b0b1c 90%,
          #2b0916 100%
        );
      }

      /* Velvet texture overlay */
      .curtain-fabric::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(0, 0, 0, 0.03) 2px,
            rgba(0, 0, 0, 0.03) 4px
          ),
          repeating-linear-gradient(
            90deg,
            transparent,
            transparent 1px,
            rgba(255, 255, 255, 0.02) 1px,
            rgba(255, 255, 255, 0.02) 2px
          );
        pointer-events: none;
      }

      /* Curtain Folds */
      .curtain-folds {
        position: absolute;
        inset: 0;
        display: flex;
      }

      .fold {
        flex: 1;
        position: relative;
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 0.3) 0%,
          rgba(255, 255, 255, 0.1) 15%,
          rgba(0, 0, 0, 0.15) 30%,
          rgba(255, 255, 255, 0.08) 45%,
          rgba(0, 0, 0, 0.25) 60%,
          rgba(255, 255, 255, 0.05) 75%,
          rgba(0, 0, 0, 0.35) 100%
        );
      }

      .fold::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.15) 0%,
          transparent 20%,
          transparent 80%,
          rgba(0, 0, 0, 0.2) 100%
        );
      }

      /* Individual fold variations */
      .fold:nth-child(odd) {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(0, 0, 0, 0.2) 30%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(0, 0, 0, 0.3) 70%,
          rgba(255, 255, 255, 0.05) 100%
        );
      }

      /* Edge shadows */
      .curtain-left .edge-shadow {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 80px;
        background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.6));
        pointer-events: none;
      }

      .curtain-right .edge-shadow {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 80px;
        background: linear-gradient(270deg, transparent, rgba(0, 0, 0, 0.6));
        pointer-events: none;
      }

      /* Gold trim/fringe at bottom */
      .curtain-fringe {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40px;
        background: linear-gradient(
          180deg,
          transparent 0%,
          #d4a574 20%,
          #c9956a 40%,
          #b8845a 60%,
          #a87550 80%,
          #987040 100%
        );
        mask-image: repeating-linear-gradient(
          90deg,
          transparent 0px,
          transparent 2px,
          black 2px,
          black 8px
        );
        -webkit-mask-image: repeating-linear-gradient(
          90deg,
          transparent 0px,
          transparent 2px,
          black 2px,
          black 8px
        );
      }

      /* Gold decorative band */
      .curtain-band {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 30px;
        background: linear-gradient(
          180deg,
          #d4a574 0%,
          #c9956a 30%,
          #8b6b4a 70%,
          #6b5038 100%
        );
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      }

      .curtain-band::before {
        content: "";
        position: absolute;
        top: 5px;
        left: 10%;
        right: 10%;
        height: 4px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 220, 180, 0.6) 20%,
          rgba(255, 220, 180, 0.8) 50%,
          rgba(255, 220, 180, 0.6) 80%,
          transparent
        );
        border-radius: 2px;
      }

      /* Tie-back rope (decorative) */
      .tie-back {
        position: absolute;
        top: 30%;
        width: 60px;
        height: 150px;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .curtain-left .tie-back {
        right: -30px;
      }

      .curtain-right .tie-back {
        left: -30px;
      }

      .tie-back-rope {
        position: absolute;
        width: 15px;
        height: 100%;
        background: linear-gradient(
          90deg,
          #d4a574 0%,
          #f0d4a8 30%,
          #d4a574 50%,
          #8b6b4a 80%,
          #6b5038 100%
        );
        border-radius: 8px;
        left: 50%;
        transform: translateX(-50%);
      }

      .tie-back-tassel {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 60px;
        background: linear-gradient(
          180deg,
          #d4a574 0%,
          #c9956a 30%,
          #b8845a 100%
        );
        border-radius: 0 0 50% 50%;
      }

      /* ========== ANIMATIONS ========== */
      @keyframes curtainOpenLeft {
        0% {
          transform: translateX(0) rotateY(0deg) scaleX(1);
        }
        5% {
          transform: translateX(2%) rotateY(-2deg) scaleX(1.02);
        }
        15% {
          transform: translateX(-5%) rotateY(3deg) scaleX(1.01);
        }
        30% {
          transform: translateX(-30%) rotateY(-5deg) scaleX(0.98);
        }
        50% {
          transform: translateX(-60%) rotateY(8deg) scaleX(0.95);
        }
        70% {
          transform: translateX(-85%) rotateY(-3deg) scaleX(0.9);
        }
        85% {
          transform: translateX(-100%) rotateY(5deg) scaleX(0.85);
        }
        95% {
          transform: translateX(-103%) rotateY(-2deg) scaleX(0.82);
        }
        100% {
          transform: translateX(-100%) rotateY(0deg) scaleX(0.8);
        }
      }

      @keyframes curtainOpenRight {
        0% {
          transform: translateX(0) rotateY(0deg) scaleX(1);
        }
        5% {
          transform: translateX(-2%) rotateY(2deg) scaleX(1.02);
        }
        15% {
          transform: translateX(5%) rotateY(-3deg) scaleX(1.01);
        }
        30% {
          transform: translateX(30%) rotateY(5deg) scaleX(0.98);
        }
        50% {
          transform: translateX(60%) rotateY(-8deg) scaleX(0.95);
        }
        70% {
          transform: translateX(85%) rotateY(3deg) scaleX(0.9);
        }
        85% {
          transform: translateX(100%) rotateY(-5deg) scaleX(0.85);
        }
        95% {
          transform: translateX(103%) rotateY(2deg) scaleX(0.82);
        }
        100% {
          transform: translateX(100%) rotateY(0deg) scaleX(0.8);
        }
      }

      /* Fabric sway animation during opening */
      .curtain-fabric {
        animation: fabricSway 3s ease-in-out forwards;
        animation-delay: 0.5s;
      }

      @keyframes fabricSway {
        0%,
        100% {
          transform: skewX(0deg);
        }
        20% {
          transform: skewX(2deg);
        }
        40% {
          transform: skewX(-3deg);
        }
        60% {
          transform: skewX(2deg);
        }
        80% {
          transform: skewX(-1deg);
        }
      }

      /* Rod animation (slight movement) */
      .curtain-rod {
        animation: rodSettle 0.5s ease-out forwards;
        animation-delay: 0.3s;
      }

      @keyframes rodSettle {
        0% {
          transform: translateY(-5px);
        }
        50% {
          transform: translateY(2px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* Stage lighting effect */
      .stage-lighting {
        position: fixed;
        inset: 0;
        background: radial-gradient(
          ellipse 100% 100% at 50% 0%,
          rgba(255, 200, 100, 0.15) 0%,
          transparent 50%
        );
        z-index: 9998;
        pointer-events: none;
        opacity: 0;
        animation: lightingFadeIn 2s ease-out forwards;
        animation-delay: 1.5s;
      }

      @keyframes lightingFadeIn {
        to {
          opacity: 1;
        }
      }

      /* Shadow under curtain rod */
      .rod-shadow {
        position: absolute;
        top: 50px;
        left: 0;
        right: 0;
        height: 30px;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.4) 0%,
          transparent 100%
        );
        z-index: 98;
      }

      /* ========== REPLAY BUTTON ========== */
      .replay-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 10000;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.95);
        border: none;
        border-radius: 50px;
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        font-weight: 600;
        color: #764ba2;
        cursor: pointer;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        opacity: 0;
        animation: fadeInButton 0.5s ease forwards;
        animation-delay: 4s;
      }

      .replay-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
      }

      @keyframes fadeInButton {
        to {
          opacity: 1;
        }
      }

      /* ========== RESPONSIVE ========== */
      @media (max-width: 768px) {
        .finial {
          width: 40px;
          height: 60px;
        }

        .curtain-rod {
          height: 40px;
        }

        .curtain {
          top: 35px;
        }

        .curtain-rings {
          top: 28px;
        }

        .ring {
          width: 15px;
          height: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Main Content (revealed after curtains open) -->
    <div class="main-content">
      <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
      </div>

      <div class="content-wrapper" id="contentWrapper">
        <h1>Welcome to the Show</h1>
        <p>
          Experience the magic of our stunning presentation. The curtains have
          opened to reveal something extraordinary just for you.
        </p>
        <a href="#" class="cta-button">Get Started</a>
      </div>
    </div>

    <!-- Stage Lighting Effect -->
    <div class="stage-lighting"></div>

    <!-- Curtain System -->
    <div class="curtain-container" id="curtainContainer">
      <!-- Decorative Finials -->
      <div class="finial left"></div>
      <div class="finial right"></div>

      <!-- Curtain Rod -->
      <div class="curtain-rod"></div>

      <!-- Rod Shadow -->
      <div class="rod-shadow"></div>

      <!-- Curtain Rings -->
      <div class="curtain-rings" id="curtainRings">
        <!-- Rings will be generated by JS -->
      </div>

      <!-- Left Curtain -->
      <div class="curtain curtain-left">
        <div class="curtain-band"></div>
        <div class="curtain-fabric">
          <div class="curtain-folds">
            <div class="fold"></div>
            <div class="fold"></div>
            <div class="fold"></div>
            <div class="fold"></div>
            <div class="fold"></div>
            <div class="fold"></div>
            <div class="fold"></div>
            <div class="fold"></div>
          </div>
        </div>
        <div class="edge-shadow"></div>
        <div class="curtain-fringe"></div>
        <div class="tie-back">
          <div class="tie-back-rope"></div>
          <div class="tie-back-tassel"></div>
        </div>
      </div>

      <!-- Right Curtain -->
      <div class="curtain curtain-right">
        <div class="curtain-band"></div>
        <div class="curtain-fabric">
          <div class="curtain-folds">
            <div class="fold"></div>
            <div class="fold"></div>
            <div class="fold"></div>
            <div class="fold"></div>
            <div class="fold"></div>
            <div class="fold"></div>
            <div class="fold"></div>
            <div class="fold"></div>
          </div>
        </div>
        <div class="edge-shadow"></div>
        <div class="curtain-fringe"></div>
        <div class="tie-back">
          <div class="tie-back-rope"></div>
          <div class="tie-back-tassel"></div>
        </div>
      </div>
    </div>

    <!-- Replay Button -->
    <button class="replay-btn" onclick="replayCurtain()">
      ðŸŽ­ Replay Curtain
    </button>

    <script>
      // Generate curtain rings
      function generateRings() {
        const ringsContainer = document.getElementById("curtainRings");
        ringsContainer.innerHTML = "";
        const ringCount = window.innerWidth < 768 ? 15 : 25;

        for (let i = 0; i < ringCount; i++) {
          const ring = document.createElement("div");
          ring.className = "ring";
          ringsContainer.appendChild(ring);
        }
      }

      // Reveal content after curtains open
      function revealContent() {
        setTimeout(() => {
          document.getElementById("contentWrapper").classList.add("revealed");
        }, 2000);
      }

      // Replay curtain animation
      function replayCurtain() {
        const container = document.getElementById("curtainContainer");
        const content = document.getElementById("contentWrapper");
        const leftCurtain = document.querySelector(".curtain-left");
        const rightCurtain = document.querySelector(".curtain-right");

        // Reset content
        content.classList.remove("revealed");

        // Reset curtains by removing and re-adding animation
        leftCurtain.style.animation = "none";
        rightCurtain.style.animation = "none";

        // Force reflow
        void leftCurtain.offsetWidth;
        void rightCurtain.offsetWidth;

        // Re-apply animations
        leftCurtain.style.animation =
          "curtainOpenLeft 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards";
        leftCurtain.style.animationDelay = "0.5s";
        rightCurtain.style.animation =
          "curtainOpenRight 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards";
        rightCurtain.style.animationDelay = "0.5s";

        // Reveal content again
        revealContent();
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        generateRings();
        revealContent();
      });

      // Regenerate rings on resize
      window.addEventListener("resize", generateRings);
    </script>
  </body>
</html>
